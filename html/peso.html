<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de peso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container-header" >
            <div class="side-navbar show" >
                <div class="logo-navbar" >
                    <img src="../logo.svg" alt="Logo HealthTrack" />
                </div>
                <div class="content-navbar" >
                    <h1>Menu</h1>
                    <ul class="overflow-navbar" >
                        <a href="dashboard.html" ><li>Dashboard</li></a>
                        <a href="peso.html" ><li>Cadatrar peso</li></a>
                        <a href="meta.html" ><li>Cadatrar meta</li></a>
                    </ul>
                </div>
            </div>
            <div class="container-content" >
                <div class="container-topnavbar" >
                    <div class="title" >
                        HealthTrack
                    </div>
                    <div class="actions" >
                        <div class="sing-out" >
                            <a href="../index.html"><i class="fas fa-sign-out-alt"></i></a>
                        </div>
                    </div>
                </div>
                <div class="main-content" >
                    <h1>Cadastro</h1>
                    <div class="row" >
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Cadastro de peso</h5>
                                <form action="dashboard.html">
                                    <div class="mb-3">
                                        <label for="data-peso" class="form-label">Data</label>
                                        <input type="date" class="form-control" id="data-peso" placeholder="04/02/2021" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="peso-meta" class="form-label">Peso meta</label>
                                        <input type="number" class="form-control" id="peso-meta" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="peso" class="form-label">Peso atual</label>
                                        <input type="number" class="form-control" id="peso" required />
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/481fe33d57.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
